<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <main>
    <div class="fylo">
      <figure class="fylo_logo">
        <img src="/images/logo.svg" alt="">
      </figure>
      <div class="fylo_icons">
        <div class="fylo_icon--container">
          <img src="/images/icon-document.svg" alt="" class="fylo_document">
        </div>
        <div class="fylo_icon--container">
          <img src="/images/icon-folder.svg" alt="" class="fylo_folder">
        </div>
        <div class="fylo_icon--container">
          <img src="/images/icon-upload.svg" alt="" class="fylo_upload">
        </div>
      </div>
    </div>
    <div class="fylo_storage">
      <p class="storage">
        You’ve used 815 GB of your storage
      </p>
      <div class="fylo_storage--line">
        <div class="linea"></div>
      </div>
      <p class="fylo_storage--init">
        0 GB
      </p>
      <p class="fylo_storage--end">
        1000 GB
      </p>
      <div class="fylo_gb">
        <p>
          <strong>185</strong> <span> GB LEFT</span>
        </p>
      </div>
    </div>
  </main>
</body>
</html>
